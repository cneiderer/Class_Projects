<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Prediction Wizard</title>
  <link rel="stylesheet" href="static/d3.slider.css" />
  <style>

  body {
    font-family: Verdana,Arial,sans-serif;
  }

  h2 {
    font-size: 1.2em;
    margin: 25px 0 5px 0;
    color: gray
  }

  .space {
    margin-bottom: 20 px;
  }

  .wrapper {
    width: 800px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 0px;
  }

  bar_chart {
    margin-bottom: 0 px;
  }

  .bar {
    fill: #FF75A3;
  }

  span {
    color: steelblue;
  }

  </style>
</head>

<body>


  <div id="chart_area" class="wrapper">
    <h2>5 Year Survival Chance After Breast Cancer Surgery</h2>
    <p class="space"></p>
    <div id="bar_chart">
    </div>
  </div>

  <div id="sliders" class="wrapper">

    <h2 class="feature">Fixed Acidity: <span id="fixed_acidity">10</span></h2>
    <div id="fixed_acidity_slider"></div>

    <h2 class="feature">Volatile Acidity: <span id="volatile_acidity">2010</span></h2>
    <div id="volatile_acidity_slider"></div>

    <h2 class="feature">Citric Acid: <span id="citric_acid">1</span></h2>
    <div id="citric_acid_slider"></div>

    <h2 class="feature">Residual Sugar: <span id="residual_sugar">25</span></h2>
    <div id="residual_sugar_slider"></div>

    <h2 class="feature">Chlorides: <span id="chlorides">2010</span></h2>
    <div id="chlorides_slider"></div>

    <h2 class="feature">Free Sulfur Dioxide: <span id="free_so2">1</span></h2>
    <div id="free_so2_slider"></div>

    <h2 class="feature">Total Sulfur Dioxide: <span id="total_so2">1</span></h2>
    <div id="total_so2_slider"></div>

    <h2 class="feature">Density: <span id="density">25</span></h2>
    <div id="density_slider"></div>

    <h2 class="feature">pH: <span id="pH">2010</span></h2>
    <div id="pH_slider"></div>

    <h2 class="feature">Sulphates: <span id="sulphates">1</span></h2>
    <div id="sulphates_slider"></div>

    <h2 class="feature">Alcohol: <span id="alcohol">1</span></h2>
    <div id="alcohol_slider"></div>

  </div>

  <!-- Import the libraries: jQuery, d3, d3.slider -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="static/d3.slider.js"></script>

  <script>

  <!-- SINGLE BAR CHART -->

  var current_age = 25;
  var current_year = 2010;
  var current_nodes = 1;
  var current_risk = 97.0;

  var fixed_acidity = 10
  /* var volatile_acidity =
  var citric_acid =
  var residual_sugar =
  var chlorides =
  var free_s02 =
  var total_so2 =
  var density =
  var pH =
  var sulphates =
  var alcohol =  */

  var chart = d3.select("#bar_chart")
  .append("svg:svg")
  .attr("width", 800)
  .attr("height", 100);

  var chance_scale = d3.scale.linear()
  .domain([0, 100])
  .range([0, 800]);

  var bar = chart.append("g")
  .attr("class", "bar")

  bar.append("svg:rect")
  .attr("id", "chancebar")
  .attr("class", "bar")
  .attr("width", chance_scale(current_risk))
  .attr("height", 50);

  bar.append("text")
  .attr("id", "percent_text")
  .attr("dy", ".75em")
  .attr("y", 15)
  .attr("x", chance_scale(current_risk-5))
  .attr("text-anchor", "middle")
  .attr("fill", "white")
  .attr("font-size", 20)
  .text( current_risk.toFixed(1) + "%");


  <!-- FUNCTION TO GET CHANCE FROM YOUR PREDICTOR WITH AJAX AND CHANGE BAR  HEIGHT -->
  function getAndDrawChance(age, year, nodes){

    year = year - 1900;
    $.ajax({
      type: "POST",
      contentType: "application/json; charset=utf-8",
      url: "/score",
      dataType: "json",
      async: true,
      data: "{\"example\": ["+age+","+year+","+nodes+"]}",
      success: function (data) {
        var chance = 100 * data["score"];
        d3.select("#chancebar")
        .attr("width", chance_scale(chance));
        d3.select("#percent_text")
        .attr("x", chance_scale(chance-5))
        .text(chance.toFixed(1) + "%");
      },
      error: function (result) {
      }
    })
  }


  <!-- SLIDERS -->

  d3.select('#fixed_acidity_slider')
  .call(
    d3.slider()
    .value(current_fixed_acidity)
    .min(4.6)
    .max(15.9)
    .step(0.1)
    .axis(true)
    .on("slide", function(evt,value) {
      d3.select('#fixed_acidity').text(value);
      current_fixed_acidity = value;
      getAndDrawChance(current_age, current_year, current_nodes)
    }
  )
);

d3.select('#volatile_acidity_slider')
.call(
  d3.slider()
  .value(current_volatile_acid)
  .min(120e-3)
  .max(1.58)
  .step(1)
  .axis(true)
  .on("slide", function(evt,value) {
    d3.select('#year').text(value);
    current_year = value;
    getAndDrawChance(current_age, current_year, current_nodes)
  }
)
);

d3.select('#citric_acid_slider')
.call(
  d3.slider()
  .value(current_nodes)
  .max(40)
  .step(1)
  .axis(true)
  .on("slide", function(evt,value) {
    d3.select('#nodes').text(value);
    current_nodes = value;
    getAndDrawChance(current_age, current_year, current_nodes)
  }
)
);

d3.select('#residual_sugar_slider')
.call(
  d3.slider()
  .value(current_age)
  .step(1)
  .axis(true)
  .on("slide", function(evt,value) {
    d3.select('#age').text(value);
    current_age = value;
    getAndDrawChance(current_age, current_year, current_nodes)
  }
)
);

d3.select('#chlorides_slider')
.call(
  d3.slider()
  .value(current_year)
  .min(1950)
  .max(2010)
  .step(1)
  .axis(true)
  .on("slide", function(evt,value) {
    d3.select('#year').text(value);
    current_year = value;
    getAndDrawChance(current_age, current_year, current_nodes)
  }
)
);

d3.select('#free_so2_slider')
.call(
  d3.slider()
  .value(current_nodes)
  .max(40)
  .step(1)
  .axis(true)
  .on("slide", function(evt,value) {
    d3.select('#nodes').text(value);
    current_nodes = value;
    getAndDrawChance(current_age, current_year, current_nodes)
  }
)
);

d3.select('#total_so2_slider')
.call(
  d3.slider()
  .value(current_year)
  .min(1950)
  .max(2010)
  .step(1)
  .axis(true)
  .on("slide", function(evt,value) {
    d3.select('#year').text(value);
    current_year = value;
    getAndDrawChance(current_age, current_year, current_nodes)
  }
)
);

d3.select('#density_slider')
.call(
  d3.slider()
  .value(current_nodes)
  .max(40)
  .step(1)
  .axis(true)
  .on("slide", function(evt,value) {
    d3.select('#nodes').text(value);
    current_nodes = value;
    getAndDrawChance(current_age, current_year, current_nodes)
  }
)
);

d3.select('#pH_slider')
.call(
  d3.slider()
  .value(current_nodes)
  .max(40)
  .step(1)
  .axis(true)
  .on("slide", function(evt,value) {
    d3.select('#nodes').text(value);
    current_nodes = value;
    getAndDrawChance(current_age, current_year, current_nodes)
  }
)
);
d3.select('#sulphates_slider')
.call(
  d3.slider()
  .value(current_nodes)
  .max(40)
  .step(1)
  .axis(true)
  .on("slide", function(evt,value) {
    d3.select('#nodes').text(value);
    current_nodes = value;
    getAndDrawChance(current_age, current_year, current_nodes)
  }
)
);
d3.select('#alcohol_slider')
.call(
  d3.slider()
  .value(current_nodes)
  .max(40)
  .step(1)
  .axis(true)
  .on("slide", function(evt,value) {
    d3.select('#nodes').text(value);
    current_nodes = value;
    getAndDrawChance(current_age, current_year, current_nodes)
  }
)
);

</script>
</body>
</html>
