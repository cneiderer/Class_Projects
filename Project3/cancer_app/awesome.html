<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Prediction Wizard</title>
    <link rel="stylesheet" href="static/d3.slider.css" />
    <style>

     body {
       font-family: Verdana,Arial,sans-serif;
     }

     h2 {
       font-size: 1.2em;
       margin: 25px 0 5px 0;
       color: gray
     }

     .space {
       margin-bottom: 20 px;
     }

     .wrapper {
       width: 800px;
       margin-left: auto;
       margin-right: auto;
       margin-bottom: 0px;
     }

     #bar_chart {
       margin-bottom: 0 px;
     }

     .bar {
       fill: #FF75A3;
     }

     span {
       color: steelblue;
     }

    </style>
  </head>

  <body>


    <div id="chart_area" class="wrapper">
      <h2>Low Quality</h2>
      <p class="space"></p>
      <div id="bar_chart">
      </div>

      <h2>Mid Quality</h2>
      <p class="space"></p>
      <div id="bar_chart2">
      </div>

      <h2>High Quality</h2>
      <p class="space"></p>
      <div id="bar_chart3">
      </div>
    </div>

    <div id="sliders" class="wrapper">

      <h2 class="feature">Age: <span id="age">25</span></h2>
      <div id="age_slider"></div>

      <h2 class="feature">Year: <span id="year">2010</span></h2>
      <div id="year_slider"></div>

      <h2 class="feature">Number of malignant lymph nodes: <span id="nodes">1</span></h2>
      <div id="nodes_slider"></div>

      <!-- NEW SLIDERS -->
      <h2 class="feature">Fixed Acidity: <span id="fixed_acidity">25</span></h2>
      <div id="fixed_acidity_slider"></div>

      <h2 class="feature">Volatile Acidity: <span id="volatile_acidity">2010</span></h2>
      <div id="volatile_acidity_slider"></div>

      <h2 class="feature">Citric Acid: <span id="citric_acid">1</span></h2>
      <div id="citric_acid_slider"></div>

    </div>

    <!-- Import the libraries: jQuery, d3, d3.slider -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="static/d3.slider.js"></script>

    <script>

     <!-- SINGLE BAR CHART -->

     var current_age = 25;
     var current_year = 2010;
     var current_nodes = 1;
     var current_risk = 97.0;

     var chart = d3.select("#bar_chart")
                   .append("svg:svg")
                   .attr("width", 800)
                   .attr("height", 50);

     var chance_scale = d3.scale.linear()
                                .domain([0, 100])
                                .range([0, 800]);

     var bar = chart.append("g")
                    .attr("class", "bar")

       bar.append("svg:rect")
          .attr("id", "chancebar")
          .attr("class", "bar")
          .attr("width", chance_scale(current_risk))
          .attr("height", 50);

     bar.append("text")
        .attr("id", "percent_text")
        .attr("dy", ".75em")
        .attr("y", 15)
        .attr("x", chance_scale(current_risk-5))
        .attr("text-anchor", "middle")
        .attr("fill", "white")
        .attr("font-size", 20)
        .text( current_risk.toFixed(1) + "%");      

     <!-- SINGLE BAR CHART -->

    var current_age = 25;
    var current_year = 2010;
    var current_nodes = 1;
    var current_risk = 97.0;

    var chart = d3.select("#bar_chart2")
                  .append("svg:svg")
                  .attr("width", 800)
                  .attr("height", 50);

    var chance_scale = d3.scale.linear()
                              .domain([0, 100])
                              .range([0, 800]);

    var bar = chart.append("g")
                  .attr("class", "bar")

      bar.append("svg:rect")
        .attr("id", "chancebar2")
        .attr("class", "bar")
        .attr("width", chance_scale(current_risk))
        .attr("height", 50);

    bar.append("text")
      .attr("id", "percent_text2")
      .attr("dy", ".75em")
      .attr("y", 15)
      .attr("x", chance_scale(current_risk-5))
      .attr("text-anchor", "middle")
      .attr("fill", "white")
      .attr("font-size", 20)
      .text( current_risk.toFixed(1) + "%");           

     <!-- SINGLE BAR CHART -->

    var current_age = 25;
    var current_year = 2010;
    var current_nodes = 1;
    var current_risk = 97.0;

    var fixed_acidity = 4.6
    var volatile_acidity = 0.120
    var citric_acid = 0
    var residual_sugar = 0.900
    var chlorides = 0.012
    var free_so2 = 1
    var total_so2 = 6
    var density = 0.990
    var ph = 2.74
    var sulphates = 0.330
    var alcohol = 8.4

    var chart = d3.select("#bar_chart3")
                  .append("svg:svg")
                  .attr("width", 800)
                  .attr("height", 50);

    var chance_scale = d3.scale.linear()
                              .domain([0, 100])
                              .range([0, 800]);

    var bar = chart.append("g")
                  .attr("class", "bar")

      bar.append("svg:rect")
        .attr("id", "chancebar3")
        .attr("class", "bar")
        .attr("width", chance_scale(current_risk))
        .attr("height", 50);

    bar.append("text")
      .attr("id", "percent_text3")
      .attr("dy", ".75em")
      .attr("y", 10)
      .attr("x", chance_scale(current_risk-5))
      .attr("text-anchor", "middle")
      .attr("fill", "white")
      .attr("font-size", 20)
      .text( current_risk.toFixed(1) + "%");     

     <!-- FUNCTION TO GET CHANCE FROM YOUR PREDICTOR WITH AJAX AND CHANGE BAR  HEIGHT -->

     function getAndDrawChance(age, year, nodes){

       year = year - 1900;
       $.ajax({
         type: "POST",
         contentType: "application/json; charset=utf-8",
         url: "/score",
         dataType: "json",
         async: true,
         data: "{\"example\": ["+age+","+year+","+nodes+"]}",
         success: function (data) {
           var chance = 100 * data["score"];
           
           d3.select("#chancebar")
             .attr("width", chance_scale(chance));
           d3.select("#percent_text")
             .attr("x", chance_scale(chance-5))
             .text(chance.toFixed(1) + "%");
           
           d3.select("#chancebar2")
             .attr("width", chance_scale(chance));
           d3.select("#percent_text2")
             .attr("x", chance_scale(chance-5))
             .text(chance.toFixed(1) + "%");
           
           d3.select("#chancebar3")
             .attr("width", chance_scale(chance));
           d3.select("#percent_text3")
             .attr("x", chance_scale(chance-5))
             .text(chance.toFixed(1) + "%");
         },
         error: function (result) {
         }
       })
     }

    
     <!-- SLIDERS -->

     d3.select('#age_slider')
       .call(
         d3.slider()
           .value(current_age)
           .step(1)
           .axis(true)
           .on("slide", function(evt,value) {
             d3.select('#age').text(value);
             current_age = value;
             getAndDrawChance(current_age, current_year, current_nodes)
           }
           )
       );

     d3.select('#year_slider')
       .call(
         d3.slider()
           .value(current_year)
           .min(1950)
           .max(2010)
           .step(1)
           .axis(true)
           .on("slide", function(evt,value) {
             d3.select('#year').text(value);
             current_year = value;
             getAndDrawChance(current_age, current_year, current_nodes)
           }
           )
       );

     d3.select('#nodes_slider')
       .call(
         d3.slider()
           .value(current_nodes)
           .max(40)
           .step(1)
           .axis(true)
           .on("slide", function(evt,value) {
             d3.select('#nodes').text(value);
             current_nodes = value;
             getAndDrawChance(current_age, current_year, current_nodes)
           }
           )
       );

     <!-- NEW SLIDERS -->

      d3.select('#fixed_acidity_slider')
        .call(
          d3.slider()
            .value(current_fixed_acidity)
            .step(0.1)
            .min(4.6)
            .max(15.9)
            .axis(true)
            .on("slide", function(evt,value) {
              d3.select('#fixed_acidity').text(value);
              current_fixed_acidity = value;
              getAndDrawQualityPct(current_fixed_acidity, 
                                   current_volatile_acidity,
                                   current_citric_acid,
                                   current_residual_sugar,
                                   current_chlorides,
                                   current_free_so2,
                                   current_total_so2,
                                   current_density,
                                   current_ph,
                                   current_sulphates,
                                   current_alcohol)
            }
            )
        );

      d3.select('#volatile_acidity_slider')
        .call(
          d3.slider()
            .value(current_volatile_acidity)
            .step(0.01)
            .min(0.12)
            .max(1.58)
            .axis(true)
            .on("slide", function(evt,value) {
              d3.select('#volatile_acidity').text(value);
              current_volatile_acidity = value;
              getAndDrawQualityPct(current_fixed_acidity, 
                                   current_volatile_acidity,
                                   current_citric_acid,
                                   current_residual_sugar,
                                   current_chlorides,
                                   current_free_so2,
                                   current_total_so2,
                                   current_density,
                                   current_ph,
                                   current_sulphates,
                                   current_alcohol)
            }
            )
        );

      d3.select('#citric_acid_slider')
        .call(
          d3.slider()
            .value(current_citric_acid)
            .step(0.01)
            .min(0.0)
            .max(1.0)
            .axis(true)
            .on("slide", function(evt,value) {
              d3.select('#citric_acid').text(value);
              current_citric_acid = value;
              getAndDrawQualityPct(current_fixed_acidity, 
                                   current_volatile_acidity,
                                   current_citric_acid,
                                   current_residual_sugar,
                                   current_chlorides,
                                   current_free_so2,
                                   current_total_so2,
                                   current_density,
                                   current_ph,
                                   current_sulphates,
                                   current_alcohol)
            }
            )
        );

      d3.select('#residual_sugar_slider')
        .call(
          d3.slider()
            .value(current_residual_sugar)
            .step(0.1)
            .min(0.9)
            .max(15.5)
            .axis(true)
            .on("slide", function(evt,value) {
              d3.select('#residual_sugar').text(value);
              current_residual_sugar = value;
              getAndDrawQualityPct(current_fixed_acidity, 
                                   current_volatile_acidity,
                                   current_citric_acid,
                                   current_residual_sugar,
                                   current_chlorides,
                                   current_free_so2,
                                   current_total_so2,
                                   current_density,
                                   current_ph,
                                   current_sulphates,
                                   current_alcohol)
            }
            )
        );

      d3.select('#chlorides_slider')
        .call(
          d3.slider()
            .value(current_chlorides)
            .step(0.001)
            .min(0.020)
            .max(0.611)
            .axis(true)
            .on("slide", function(evt,value) {
              d3.select('#chlorides').text(value);
              current_chlorides = value;
              getAndDrawQualityPct(current_fixed_acidity, 
                                   current_volatile_acidity,
                                   current_citric_acid,
                                   current_residual_sugar,
                                   current_chlorides,
                                   current_free_so2,
                                   current_total_so2,
                                   current_density,
                                   current_ph,
                                   current_sulphates,
                                   current_alcohol)
            }
            )
        );

      d3.select('#free_so2_slider')
        .call(
          d3.slider()
            .value(current_free_so2)
            .step(1)
            .min(1)
            .max(72)
            .axis(true)
            .on("slide", function(evt,value) {
              d3.select('#free_so2').text(value);
              current_free_so2 = value;
              getAndDrawQualityPct(current_fixed_acidity, 
                                   current_volatile_acidity,
                                   current_citric_acid,
                                   current_residual_sugar,
                                   current_chlorides,
                                   current_free_so2,
                                   current_total_so2,
                                   current_density,
                                   current_ph,
                                   current_sulphates,
                                   current_alcohol)
            }
            )
        );

      d3.select('#total_so2_slider')
        .call(
          d3.slider()
            .value(current_total_so2)
            .step(1)
            .min(6)
            .max(289)
            .axis(true)
            .on("slide", function(evt,value) {
              d3.select('#total_so2').text(value);
              current_total_so2 = value;
              getAndDrawQualityPct(current_fixed_acidity, 
                                   current_volatile_acidity,
                                   current_citric_acid,
                                   current_residual_sugar,
                                   current_chlorides,
                                   current_free_so2,
                                   current_total_so2,
                                   current_density,
                                   current_ph,
                                   current_sulphates,
                                   current_alcohol)
            }
            )
        );        

      d3.select('#density_slider')
        .call(
          d3.slider()
            .value(current_density)
            .step(0.001)
            .min(0.990)
            .max(1.004)
            .axis(true)
            .on("slide", function(evt,value) {
              d3.select('#density').text(value);
              current_density = value;
              getAndDrawQualityPct(current_fixed_acidity, 
                                   current_volatile_acidity,
                                   current_citric_acid,
                                   current_residual_sugar,
                                   current_chlorides,
                                   current_free_so2,
                                   current_total_so2,
                                   current_density,
                                   current_ph,
                                   current_sulphates,
                                   current_alcohol)
            }
            )
        );

      d3.select('#ph_slider')
        .call(
          d3.slider()
            .value(current_ph)
            .step(0.01)
            .min(2.74)
            .max(4.01)
            .axis(true)
            .on("slide", function(evt,value) {
              d3.select('#ph').text(value);
              current_ph = value;
              getAndDrawQualityPct(current_fixed_acidity, 
                                   current_volatile_acidity,
                                   current_citric_acid,
                                   current_residual_sugar,
                                   current_chlorides,
                                   current_free_so2,
                                   current_total_so2,
                                   current_density,
                                   current_ph,
                                   current_sulphates,
                                   current_alcohol)
            }
            )
        );

      d3.select('#sulphates_slider')
        .call(
          d3.slider()
            .value(current_sulphates)
            .step(0.01)
            .min(0.33)
            .max(2.00)
            .axis(true)
            .on("slide", function(evt,value) {
              d3.select('#sulphates').text(value);
              current_sulphates = value;
              getAndDrawQualityPct(current_fixed_acidity, 
                                   current_volatile_acidity,
                                   current_citric_acid,
                                   current_residual_sugar,
                                   current_chlorides,
                                   current_free_so2,
                                   current_total_so2,
                                   current_density,
                                   current_ph,
                                   current_sulphates,
                                   current_alcohol)
            }
            )
        );

      d3.select('#alcohol_slider')
        .call(
          d3.slider()
            .value(current_alcohol)
            .step(0.1)
            .min(8.4)
            .max(14.9)
            .axis(true)
            .on("slide", function(evt,value) {
              d3.select('#alcohol').text(value);
              current_alcohol = value;
              getAndDrawQualityPct(current_fixed_acidity, 
                                   current_volatile_acidity,
                                   current_citric_acid,
                                   current_residual_sugar,
                                   current_chlorides,
                                   current_free_so2,
                                   current_total_so2,
                                   current_density,
                                   current_ph,
                                   current_sulphates,
                                   current_alcohol)
            }
            )
        );

    </script>
  </body>
</html>
